<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <style>
    <%= require('normalize.css')%>
  </style>
  <style>
    <%= require('materialize-css/dist/css/materialize.css')%>
  </style>
  <style>
    <%= require('./main.css')%>
  </style>
</head>

<body>
  <div class="container">
    <div class="clock center-block">
      <div class="centered">
        <button id="btn-start" class="btn">Start!</button>
        <span class="hide">00:00:00</span>
      </div>
    </div>
  </div>

  <audio
    id="tick"
    src="<%= require('./assets/sounds/03.flac')%>"
    preload="auto"
    ></audio>
  <audio
    id="gong"
    src="<%= require('./assets/sounds/01.flac')%>"
    preload="auto"
    ></audio>

  <audio
    id="15min.warn"
    src="<%= require('./assets/sounds/15min.flac')%>"
    preload="auto"
    ></audio>
  <audio
    id="5min.warn"
    src="<%= require('./assets/sounds/5min.flac')%>"
    preload="auto"
    ></audio>
</body>
</html>
